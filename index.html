<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Expenses chart component</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <p class="header__text">My balance</p>
      <p class="header__text">$921.48</p>
    </div>
    <div class="header__container">
      <span class="header__circle_outlined"></span>
      <span class="header__circle_filled"></span>
    </div>
  </header>
  <section class="expense-chart">
    <h2 class="expense-chart__title">Spending - Last 7 days</h2>
    <div class="expense-chart__data">
      <div class="expense-chart__graph">
        <span class="expense-chart__amount"></span>
        <div class="expense-chart__bar"></div>
      </div>
      <div class="expense-chart__graph">
        <span class="expense-chart__amount"></span>
        <div class="expense-chart__bar"></div>
      </div>
      <div class="expense-chart__graph">
        <span class="expense-chart__amount"></span>
        <div class="expense-chart__bar"></div>
      </div>
      <div class="expense-chart__graph">
        <span class="expense-chart__amount"></span>
        <div class="expense-chart__bar"></div>
      </div>
      <div class="expense-chart__graph">
        <span class="expense-chart__amount"></span>
        <div class="expense-chart__bar"></div>
      </div>
      <div class="expense-chart__graph">
        <span class="expense-chart__amount"></span>
        <div class="expense-chart__bar"></div>
      </div>
      <div class="expense-chart__graph">
        <span class="expense-chart__amount"></span>
        <div class="expense-chart__bar"></div>
      </div>
      <div class="week-days">
        <span class="week-days__day">mon</span>
        <span class="week-days__day">tue</span>
        <span class="week-days__day">wed</span>
        <span class="week-days__day">thu</span>
        <span class="week-days__day">fri</span>
        <span class="week-days__day">sat</span>
        <span class="week-days__day">sun</span>
      </div>
    </div>
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__subtitle">Total this month</p>
        <p class="footer__amount">$478.33</p>
      </div>
      <div class="footer__container">
        <p class="footer__amount">+2.4%</p>
        <p class="footer__subtitle">from last month</p>
      </div>
    </footer>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/matheuscarvalhoscm/expenses-chart-component" target="_blank" rel="noopener noreferrer">Matheus Carvalho</a>.
  </div>
</body>
</html>
